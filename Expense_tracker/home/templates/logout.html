{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/1ddd4f0b56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign-out</h1>
            <form method="post">
                {% csrf_token %}
                <p style="margin-bottom: 30px; font-size: 14px;">Are you sure you want to log out?</p>
                <div class="btn-field" style="justify-content: center;">
                    <button type="submit">Yes, Logout</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
